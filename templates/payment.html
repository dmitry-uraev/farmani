<!DOCTYPE html>
<html>

<head>
  <title>Credit Card</title>

  <!-- Styles -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  <link href="{{ url_for('static', filename='payment.css') }}" rel="stylesheet" type="text/css" />
  <meta name="robots" content="noindex,follow" />
</head>

<body>
    <form class="credit-card" action="{{url_for('status')}}">
      <div class="form-header">
        <h4 class="title">Оплата лекарств</h4>
      </div>

      <div class="form-body">
        <!-- Card Number -->
        <input type="text" class="card-number" placeholder="Номер карты">

        <!-- Date Field -->
        <div class="date-field">
          <div class="month">
            <select name="Month">
              <option value="january">Январь</option>
              <option value="february">Февраль</option>
              <option value="march">Март</option>
              <option value="april">Апрель</option>
              <option value="may">Март</option>
              <option value="june">Июнь</option>
              <option value="july">Июль</option>
              <option value="august">Август</option>
              <option value="september">Сентябрь</option>
              <option value="october">Октябрь</option>
              <option value="november">Ноябрь</option>
              <option value="december">Декабрь</option>
            </select>
          </div>
          <div class="year">
            <select name="Year">
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </div>
        </div>

        <!-- Card Verification Field -->
        <div class="card-verification">
          <div class="cvv-input">
            <input type="text" placeholder="CVV">
          </div>
          <div class="cvv-details">
            <p>3 или 4 цифры на <br> обратной стороне карты</p>
          </div>
        </div>

        <!-- Buttons -->
          <button class="proceed-btn" name="payment_completion" value="{{data}}">Оплатить</button>
      </div>
    </form>
</body>

</html>
