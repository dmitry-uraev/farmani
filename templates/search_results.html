<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>search</title>
  <link href="{{ url_for('static', filename='searchstyle.css') }}" rel="stylesheet" type="text/css" />
<div class="wrap">
  <p class="messagestart">Fastmed</p>
    <form action="" method="post">
  <div class="search">
      <input name="query" type="text" class="searchTerm" placeholder="Напишите название лекарства?">
      <button type="submit" class="searchButton">Поиск</button>
   </div>
    </form>
</div>
<div class="geo">
  <p class="Text">Нижний Новгород, ул Б. Печерская 25/12</p>
</div>
        {% for item in data %}
        <form action="{{url_for('pay')}}">
        <div class="drag_1" style="top: {{ item[4] }}%">
            <p class="Text">{{item[0]}}</p>
            <p class="Country">{{item[1]}}</p>
            <p class="Manufacturer">{{item[2]}}</p>
            <p class="price">Цена {{item[3]}}</p>
            <button name="button_id" value="{{item}}">Купить</button>
        </div>
        </form>
        {% endfor %}
</head>
